<aside class="col-md-3">
    <div class="navbar">
        <button *ngIf="showHamburgerIcon" mat-icon-button class="navbar-toggle-button"
            [ngClass]="{'active': sidebarOpen}" (click)="toggleSidebar()">
            <mat-icon>{{ sidebarOpen ? 'close' : 'menu' }}</mat-icon>
        </button>
        <div [ngClass]="{'active': sidebarOpen}">
            <ul class="nav flex-column sidebar-menu">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/portfolio">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/hobbies">Hobbies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.linkedin.com/in/tu-usuario/" target="_blank">LinkedIn</a>
                </li>
            </ul>
        </div>
    </div>
</aside>
